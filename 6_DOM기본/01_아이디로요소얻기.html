<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>

    </head>
    <body>
        <ul>
            <li id="apple">사과</li>
            <li id="banana" style="background-color: greenyellow;">바나나</li>
            <li id="grape">포도</li>
            <li id="peach">복숭아</li>
        </ul>
    </body>

    <script>
        const $banana = document.getElementById("banana");
        console.log($banana);

        let setColorNumber = prompt(`banana의 배경색깔을 지정해주세요. 1 : 빨강, 2 : 파랑`);
        if(setColorNumber == 1){
            $banana.style.background = `red`;
        }else if(setColorNumber == 2){
            $banana.style.background = `blue`;
        }
        $banana.style.width = `200px`;

        // peach인 요소를 변수에 저장한 다음, 글씨색을 pink로 변경
        const $peach = document.getElementById("peach");
        //const $peach = document.querySelector("#peach"); 이렇게 작성해도됨
        $peach.style.color = `pink`;
    </script>
</html>
