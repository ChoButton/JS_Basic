<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <!--#wrap>ul#list1>li{리스트$}*7-->
            <div id="wrap">
                <ul id="list1">
                    <li>리스트1</li>
                    <li>리스트2</li>
                    <li>리스트3</li>
                    <li>리스트4</li>
                    <li>리스트5</li>
                    <li>리스트6</li>
                    <li>리스트7</li>
                </ul>
            </div>
    </body>
    
    <script>
        // 1. id = "list1"인 요소의 자식인 <li> 요소중
        // 홀수번째 요소만 선택후 배경색상 yellow 적용
        let elements = document.querySelectorAll(`li:nth-child(odd)`);

        for(const $li of elements){
            $li.style.background="yellow";
        }
        // 2. id = "list1"인 요소의 자식인 <li> 요소중
        // 짝수번째 요소만 선택후 배경색상 gray 적용
        elements = document.querySelectorAll(`li:nth-child(even)`);

        for(const $li of elements){
            $li.style.background="gray";
        }
        // 3. id = "list1"인 요소의 자식인 <li> 요소중
        // 첫번째 요소만 선택후 폰트색상 red 적용
        //let elements1 = document.querySelectorAll(`li:nth-child(1)`);

        //for(const $li of elements1){
        //    $li.style.color="red";
        //}

        const [$1] = [...document.querySelectorAll(`li`)];
        $1.style.color = "red";

        // 4. id = "list1"인 요소의 자식인 <li> 요소중
        // 마지막번째 <li>요소만 선택후 폰트색상 green 적용\
        
       let elements1 = document.querySelectorAll("li");
       elements1[elements1.length-1].style.color = "green";

        // 5. id = "list1"인 요소의 자식인 <li> 요소중
        // 3번째 이후 <li>요소만 선택후
        // border 2px dashed violer 적용
        elements = document.querySelectorAll("li");
        const [$fir, $sec, $thi, ...others] = elements;
        for($li of others){
            $li.style.border = "2px dashed violet";
        }

    </script>
</html>
