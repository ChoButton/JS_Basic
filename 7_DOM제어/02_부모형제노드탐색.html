<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <div class="wrap">
            <!--ul#fruits>li.fr*3-->
            <ul id="fruits">
                 <li class="fr apple">사과</li>
                 <li class="fr banana">바나나</li>
                 <li class="fr grape">포도</li>
            </ul>
        </div>
        <div class="box">

        </div>
        <script>
            // ul태그 취득
            const $fruits = document.getElementById("fruits");
            //friuits의 부모태그 얻어오기
            const $wrap = $fruits.parentElement;
            console.log($wrap);
            console.dir($fruits);

            // $wrap의 첫번째 자식의 자식요소들을 각각 $apple, $banana, $grape
            // 라는 변수명으로 구조분해 할당을 이용해 저장해 주세요
            const $firstChild = $wrap.firstElementChild;
            const [$apple, $banana, $grape] = $firstChild.children;
            // 한줄로 표현 가능
            //const [$apple, $banana, $grape] = $warp.firstElementChild.children;
            
            // 바나나의 이전형제의 글씨색을 빨간색으로
            $banana.previousElementSibling.style.color = `red`;

            // 사과의 다음형제의 다음형제의 배경색을 보라색으로 바꿔주세요.
            $apple.nextElementSibling.nextElementSibling.style.background = "violet";

            // .closest('css선택자') : 가장 가까운 태그를 찾음
            const foundElem = $apple.closest(`.wrap`);
            console.log(foundElem);
        </script>
    </body>
</html>
