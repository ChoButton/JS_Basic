<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <script>
            // script 태그 내부에 작성한 JS코드는
            // 브라우저가 로딩되며 실행됩니다.
            // prompt('안내문'); 은 입력을 받을 수 있는 구문입니다.
            // while문을 이용해 1~100 사이의 범위의 값을 하나 뽑고
            // up and down 형식으로 맞춰 나가는 게임을 만들어 주세요
            var velue = prompt('수를 입력해 주세요'); //무조건 문자
            var num = Math.floor((Math.random()*100)+1);
            while(velue != num){
                if(velue < num){
                    var value1 = prompt(`업 다시 수를 입력해 주세요`);
                    velue = value1
                }else{
                    var value2 = prompt(`다운 다시 수를 입력해 주세요`);
                    velue = value2
                }

            }
                console.log(`정답입니다. 정답은 ${num}이었습니다.`);

            

        </script>
    </head>
    <body>
    </body>
</html>
