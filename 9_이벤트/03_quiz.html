<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>

        <style>
            .hide{
                display: none;
            }
        </style>
    </head>
    <body>
        <button id="hideButton" onclick="textOnOFF()">텍스트를 숨기는 버튼</button>

        <div class="text">안녕하세요~~~</div>

        <script>
            // 버튼을 클릭하면 div태그가 숨겨지도록
            // 이벤트 핸들러를 구현해 주세요
            // 힌트 : class속성에 hide 가 추가되면 숨겨지고
            // 사라지면 드러납니다.

            const $text = document.querySelector('.text');
            const textHide = () => $text.setAttribute("class", "text hide");
            const textOnOFF = () => $text.classList.toggle("hide");

        </script>
    </body>
</html>
